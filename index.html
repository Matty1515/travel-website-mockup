<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>travelsite | Travel Website Mockup</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>

    <!-- TO DO LIST
    -Stop incorrect values from rendering - see if you can use the error codes to make an if statement
    -Fix the <main> div to the screen (or stop scrolling) and make it unfix when the function is called
    -Rename the container and put everything inside a container (so that it doesn't mess up bootstrap)
         BONUS
    -Add more interesting data from the APIs -->

    <header>
      <p class="logo"><i class="fas fa-globe-europe"></i> travelsite</p>
    </header>
    <main>
      <h1>Where do you want to go?</h1>
      <form autocomplete="off">
        <input type="text" id="city">
        <button id="button" type="submit"><i class="fas fa-plane-departure"></i> Submit</button>
      </form>
    </main>
    <div class="container">
      <div id="destination">

      </div>
      <div class="sectiontitle">
        <h2>WEATHER</h2>
      </div>
      <section id="weather">

          <div class="weather" id="weather1">

          </div>
          <div class="weather" id="weather2">

          </div>
          <div class="weather" id="weather3">

          </div>
          <div class="weather" id="weather4">

          </div>

      </section>
      <div class="sectiontitle">
        <h2>TOP ATTRACTIONS</h2>
      </div>
      <section id="venues">
        <div class="venue" id="venue1">

        </div>
        <div class="venue" id="venue2">

        </div>
        <div class="venue" id="venue3">

        </div>
      </section>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="footer-div col-sm-4" id="footer-div-api">
            <h3>APIs</h3>
            <ul>
              <li class="footer-button"><a href="https://www.apixu.com/">APIXU</a></li>
              <li class="footer-button"><a href="https://developer.foursquare.com/">Foursqaure API</a></li>
            </ul>
          </div>
          <div class="footer-div col-sm-4" id="footer-div-resources">
            <h3>Resources</h3>
            <ul>
              <li class="footer-button"><a href="https://www.metoffice.gov.uk/">MET Office</a></li>
              <li class="footer-button"><a href="https://www.tripadvisor.co.uk/">Tripadvisor</a></li>
            </ul>
          </div>
          <div class="footer-div col-sm-4" id="footer-div-about">
            <h3>About</h3>
            <ul>
              <li class="footer-button"><a href="https://github.com/Matty1515/travel-website-mockup" target="_blank">GitHub</a></li>
              <li class="footer-button"><a href="mailto:imhullu15@gmail.com?Subject=Travel%20Website%20Mockup" target="_top">Email</a></li>
            </ul>
          </div>
        </div>
        <hr>
        <div class="footer-div footer-div-top">
          <p id="top-button"><i class="fas fa-chevron-up"></i> To the top!</p>
        </div>
      </div>
    </footer>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="js/render.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
